<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foondamath</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2 class="chat-title">foondamath</h2> 
            </div>

            <div class="chat-body chat-messages" id="chat-body">
                
            </div>

            <div class="chat-footer">
                <div class="chat-form">
                    <form action="" id="chat-form">
                        <input type="text" id="equation" placeholder="Enter equation" autocomplete="off">
                        <button class="chat-send" type="submit"><i class="fa fa-send"></i></button>
                    </form>
                </div>
            </div>
        </div>        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
