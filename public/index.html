<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foondamath</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2 class="chat-title">foondamath</h2> 
            </div>

            <div class="chat-body chat-messages" id="chat-body">
                
            </div>

            <div class="chat-footer">
                <div class="chat-form">
                    <form action="" id="chat-form">
                        <input type="text" id="msg" placeholder="Enter equation" autocomplete="off">
                        <button class="chat-send" type="submit"><i class="fa fa-send"></i>Send</button>
                    </form>
                </div>
            </div>
        </div>        
    </div>


    <script src="js/main.js"></script>
</body>
</html>
